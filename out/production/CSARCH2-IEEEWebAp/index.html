<!DOCTYPE html>
<html>
<head>
	<title>IEEE-754 Binary-32 floating-point operation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="body-container">
        <div class="text-container">
            <p id="title-text">IEEE-754 Binary-32 floating-point operation</p>
        </div>
        <!-- INPUT FORM from https://codepen.io/designfinity/pen/vwvMMR -->
        <div class="container">
            <form>
                <div class="form-group" id="binary-input">
                    <input type="text" required="required"/>
                    <label for="input" class="control-label">Binary Input</label><i class="bar"></i>
                </div>
                <div class="form-group" id="base2-input">
                    <input type="text" required="required"/>
                    <label for="input" class="control-label">Base-2 Input</label><i class="bar"></i>
                </div>
                <select name="rounding" id="rounding">
                    <option value="rigatoni">G/R/S</option>
                    <option value="dave">Rounding</option>
                </select>
                <div class="form-group" id="pw-input-2">
                    <input type="text" required="required"/>
                    <label for="input" class="control-label">Input number of digits</label><i class="bar"></i>
                </div>
                <button type="button" id="uploadBtn" class="convert-button" role="button">Convert</button>

            </form>
        </div>
          
    </div>
	<script src="script.js"></script>
</body>
</html>
